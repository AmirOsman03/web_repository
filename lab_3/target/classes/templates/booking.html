<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .table {
            background-color: #fff;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .header-title {
            font-size: 1.5rem;
            color: #343a40;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <header>
        <h1 class="header-title text-center">Event Booking - Booking Confirmation</h1>
    </header>

    <!-- Confirmation Table -->
    <table class="table table-bordered table-hover shadow-sm">
        <thead class="thead-dark">
        <tr>
            <th colspan="2" class="text-center">Your Booking Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><strong>Attendee Name</strong></td>
            <td th:text="${eventBooking.attendeeName}"></td>
        </tr>
        <tr>
            <td><strong>Client IP Address</strong></td>
            <td th:text="${eventBooking.attendeeAddress}"></td>
        </tr>
        <tr>
            <td><strong>Booking for Event</strong></td>
            <td th:text="${eventBooking.eventName}"></td>
        </tr>
        <tr>
            <td><strong>Number of Tickets</strong></td>
            <td th:text="${eventBooking.numberOfTickets}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Back to Events Button -->
    <div class="text-center mt-4">
        <a href="/events" class="btn btn-dark">Back to Events</a>
    </div>
</div>
</body>
</html>
