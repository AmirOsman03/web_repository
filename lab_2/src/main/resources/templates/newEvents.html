<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Резервација на Настани</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container nb-5">
    <div class="row">
        <div class="col-12" th:if="${events.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Event name</th>
                        <th scope="col">Event description</th>
                        <th scope="col">Popularity Score</th>
                        <th scope="col">Location</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.name}"></td>
                        <td th:text="${event.description}"></td>
                        <td th:text="${event.popularityScore}"></td>
                        <td th:text="${event.location != null} ? ${event.location.name} : 'No location'"></td>

                        <td class="text-right">
                            <!-- DELETE BUTTON FORM -->
                            <form th:method="delete"
                                  th:action="@{'/events/delete/{id}' (id=${event.getId()})}">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash">Delete</i>
                                </button>
                            </form>
                            <a class="btn btn-sm btn-info" th:href="@{'/events/edit-event/{id}' (id = ${event.getId()})}">
                                <i class="fa fa-trash">Edit</i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <form th:method="post" th:action="@{/eventBooking}">
        <!-- Hidden input field for event ID -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <!-- Table with smaller padding -->
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered table-hover table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Select</th>
                                <th scope="col">Event Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Popularity Score</th>
                                <th scope="col">Location</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="event : ${events}">
                                <td class="text-center">
                                    <input type="radio" name="eventName" th:value="${event.name}" />
                                </td>
                                <td th:text="${event.name}"></td>
                                <td th:text="${event.description}"></td>
                                <td th:text="${event.popularityScore}"></td>
                                <td th:text="${event.location != null} ? ${event.location.name} : 'No location'"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Form for number of tickets -->
                    <div class="form-group">
                        <label for="numTickets">Број на Карти:</label>
                        <input type="number" name="numTickets" id="numTickets" class="form-control form-control-sm" required>
                    </div>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-success">Потврди Резервација</button>
    </form>
</div>
</body>
</html>
